<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Settings</title>
</head>

<body>
  <header>
      <!-- Navbar -->
      <div class="w3-top">
          <ul class="w3-navbar w3-blue w3-card-2 w3-left-align">
              <li class=""><a href="dashboard.html" class="w3-hover-white w3-center"><i class="fa fa-tachometer"></i> Dashboard</a></li>

              <li class=""><a href="#contact" class="w3-padding-12 w3-hover-white">Kontakt</a></li>
              <li class=" w3-right w3-red w3-padding-large w3-hover-white" onclick="document.getElementById('id01').style.display='block'" style="cursor: pointer;"><i class="fa fa-cog" aria-hidden="true"></i> Login</li>
          </ul>
      </div>
  </header>
  <main>
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
    <div class="w3-justify w3-border-bottom w3-padding-bottom">
      <h1>Benutzerdaten</h1>
      <form>
        <span>Email:</span><br>
        <span>Telefon:</span><br>
        <button type="reset" class="w3-margin-top">Passwort ändern</button>
      </form>
    </div>

    <div class="w3-justify w3-border-bottom w3-padding-bottom">
      <h1>Notifications</h1>
      <p class="w3-justify">Über welche Kommunikationsmittel möchten Sie die aktuellsten Miteilungen
        erhalten?</p>
      <form>
        <input type="checkbox" name="mobile" value=""> SMS<br>
        <input type="checkbox" name="email" value=""> Email<br>
        <input type="submit" value="Ändern!" class="w3-margin-top">
      </form>
    </div>

    <div class="w3-justify w3-border-bottom w3-padding-bottom">
      <h1>Notification Level</h1>
      <p>Welche Art von Mitteilungen möchten Sie erhalten?</p>
      <form>
        <input type="checkbox" name="less-notification" value=""> Relevante Mitteilungen<br>
        <input type="checkbox" name="no-notification" value="">Keine Mitteilungen<br>
        <input type="submit" value="Ändern!" class="w3-margin-top">
      </form>
    </div>
  </div>
  </main>
</body>

</html>
